name: 02 - Cache and Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-with-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: |
        npm init -y
        npm install express
        
    - name: Build application
      run: |
        mkdir -p build
        cp src/app.js build/
        cp src/index.html build/
        echo "Build completed at $(date)" > build/build-info.txt
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/
        retention-days: 5
        
    - name: Create test results
      run: |
        mkdir -p test-results
        echo "All tests passed - $(date)" > test-results/results.txt
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/
        retention-days: 30